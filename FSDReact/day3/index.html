<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Components</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const courses = ["HTML", "CSS", "CSharp", "JavaScript", "React"];
      const coursesObj = courses.map((course, i) => ({
        id: i,
        courseTitle: course,
      }));

      function Header(props) {
        return (
          <header>
            <h1>Welcome to {props.title}</h1>
          </header>
        );
      }

      function Main(props) {
        console.log(props);
        return (
          <section>
            <p>We are learning to {props.myLearn}</p>
            <ul>
              {props.courses.map((course) => (
                <li key={course.id}>{course.courseTitle}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return <footer>Copyright {props.year}</footer>;
      }
      ReactDOM.render(
        <div>
          <Header title="Learning React" />
          <Main myLearn="program:" courses={coursesObj} />
          <Footer year={new Date().getFullYear()} />
        </div>,

        document.getElementById("root")
      );
    </script>
  </body>
</html>
